<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <!-- ================================== -->
    <!--      MOVIE INFORMATION SECTION     -->
    <!-- ================================== -->
    <div class="movie-detail-header">
        <!-- Left Column: Poster -->
        <div class="poster-column">
            <img th:src="${movie.movieUrl}" th:alt="${movie.title} + ' Poster'">
        </div>

        <!-- Right Column: Info -->
        <div class="info-column">
            <h1 th:text="${movie.title}">Movie Title</h1>
            <div class="meta-info">
                <span class="rating">PG-13</span>
                <span th:text="${movie.duration} + ' min'">Duration</span>
                <span>Action</span>
            </div>
            <p class="synopsis" th:text="${movie.synopsis}">
                This is the movie synopsis...
            </p>

            <!-- NEW: A wrapper for our action buttons -->
            <div class="action-buttons">
                <a th:href="${movie.trailerUrl}" target="_blank" class="btn btn-secondary trailer-btn">
                    â–¶ Watch Trailer
                </a>
                <!--
                  THIS IS THE NEW CALL TO ACTION:
                  It links directly to the dedicated showtimes page for this specific movie.
                -->
                <a th:href="@{/movies/{id}/book(id=${movie.movieId})}" class="btn btn-primary book-tickets-btn">
                    Book Now
                </a>
            </div>
        </div>
    </div>

    <!--
      THE ENTIRE <div class="booking-section"> HAS BEEN REMOVED.
      This page is now purely for information.
    -->

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
