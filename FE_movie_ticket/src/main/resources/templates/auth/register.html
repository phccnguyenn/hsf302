<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<!-- Reusing the exact same navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main content area for the register page -->
<main class="login-page-main">
    <div class="login-container">
        <h1>Create an Account</h1>
        <p class="login-subtitle">Join us and start booking your favorite movies today.</p>

        <!-- Registration form -->
        <form action="#" th:action="@{/register}" method="post">

            <!-- Full Name Input Group -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Email Input Group -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input Group -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary btn-full-width">Sign Up</button>
        </form>

        <!-- Link to the login page for existing users -->
        <div class="signup-prompt">
            <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
        </div>
    </div>
</main>

</body>
</html>
