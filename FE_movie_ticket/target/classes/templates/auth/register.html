<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<!-- Reusing the exact same navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main content area for the register page -->
<main class="login-page-main">
    <div class="login-container">
        <h1>Create an Account</h1>
        <p class="login-subtitle">Join us and start booking your favorite movies today.</p>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Registration form -->
        <form action="#" th:action="@{/register}" method="post">

            <!-- Full Name Input Group -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" 
                       th:value="${fullName}" 
                       placeholder="Enter your full name" required>
            </div>

            <!-- Email Input Group -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       th:value="${email}" 
                       placeholder="Enter your email" required>
            </div>

            <!-- Password Input Group -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Create a password (min 6 characters)" required>
                <small class="form-text text-muted">Password must be at least 6 characters long</small>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary btn-full-width">Sign Up</button>
        </form>

        <!-- Link to the login page for existing users -->
        <div class="signup-prompt">
            <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
        </div>
    </div>
</main>

<style>
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}

.alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}

.form-text {
    display: block;
    margin-top: 5px;
    font-size: 0.875rem;
}

.text-muted {
    color: #6c757d;
}
</style>

</body>
</html>
