<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  This is our reusable navbar fragment.
  We give it a name "navbar" using the th:fragment attribute.
-->
<header class="main-header" th:fragment="navbar">
    <nav class="container main-nav">
        <div class="nav-logo">
            <a th:href="@{/}">CINEPLEX</a> <!-- Use th:href for dynamic URLs -->
        </div>
        <div class="nav-links">
            <a th:href="@{/movies}">Movies</a>
            <a th:href="@{/theaters}">Theaters</a>
            <a th:href="@{/food}">Food & Drinks</a>
            <a th:href="@{/events}">Events</a>
        </div>
        <div class="nav-actions">
            <a th:href="@{/tickets}">My Tickets</a>
            <a th:href="@{/login}" class="btn">Login</a>
        </div>
    </nav>
</header>

</body>
</html>
