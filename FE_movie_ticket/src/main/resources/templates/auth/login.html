<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<!-- 1. Include the main navigation bar using a Thymeleaf fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main content area for the login page -->
<main class="login-page-main">
    <div class="login-container">
        <h1>Sign In</h1>
        <p class="login-subtitle">Welcome back! Please enter your details.</p>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Success message</span>
        </div>

        <!-- A proper form tag for submitting data -->
        <form action="#" th:action="@{/login}" method="post">

            <!-- Email Input Group -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input Group -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn btn-primary btn-full-width">Sign In</button>

            <!-- Forgot Password Link -->
            <div class="login-links">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <!-- 2. "Don't have an account yet?" line, as requested -->
        <div class="signup-prompt">
            <p>Don't have an account yet? <a th:href="@{/register}">Sign Up</a></p>
        </div>
    </div>
</main>

<style>
.alert {
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-weight: 500;
}

.alert-error {
    background-color: rgba(231, 76, 60, 0.1);
    border: 1px solid rgba(231, 76, 60, 0.3);
    color: #e74c3c;
}

.alert-success {
    background-color: rgba(39, 174, 96, 0.1);
    border: 1px solid rgba(39, 174, 96, 0.3);
    color: #27ae60;
}
</style>

<!-- Note: It's common practice to omit the main footer on login/register pages to reduce distractions. -->
</body>
</html>
