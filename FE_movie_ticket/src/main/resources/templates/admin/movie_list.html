<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<!-- Chúng ta có thể tạo một navbar riêng cho admin sau này, tạm thời dùng navbar chung -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <div class="admin-header">
        <h1 class="page-title">Movie Management</h1>
        <a href="#" class="btn btn-primary">Add New Movie</a>
    </div>

    <!-- Bảng hiển thị danh sách phim -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Duration (min)</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!--
          Vòng lặp Thymeleaf: Lặp qua danh sách 'movies' từ controller
          và tạo một hàng (<tr>) cho mỗi bộ phim.
        -->
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}">1</td>
            <td th:text="${movie.title}">Movie Title</td>
            <td th:text="${movie.genre}">Genre</td>
            <td th:text="${movie.duration}">120</td>
            <td>
                        <span class="status-badge" th:classappend="${movie.status == 'NOW_SHOWING'} ? 'status-showing' : 'status-coming'" th:text="${movie.status}">
                            STATUS
                        </span>
            </td>
            <td class="action-buttons">
                <a href="#" class="btn-action btn-edit">Edit</a>
                <a href="#" class="btn-action btn-delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
